    <style>
        body {
            overflow: hidden;
            /* Hide scrollbars while loading */
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            /* Fully dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* Ensure it's above all other content */
        }

        .loader img {
            width: 50px; /* Set the width of your loader image */
            height: 50px; /* Set the height of your loader image */
            animation: spin 2s linear infinite; /* Rotate for 2 seconds */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loader when content is loaded */
        body.loaded .loader-wrapper {
            display: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
        }

        .content img {
            width: 50%;
            height: auto;
        }

        .navbar {
            background-color: #ffffff;
            /* White background */
            color: #000000;
            /* Black text color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            padding: 10px 20px;
            /* Adjust padding as needed */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Optional: Add a shadow */
        }

        /* Logo styles */
        .navbar-logo {
            font-weight: bold;
            /* Example */
            width: 40%;
            height: auto;
        }

        .navbar-logo img {
            width: 7rem;
        }

        .content a {
            font-style: none;
            text-decoration: none;
            color: pink;
            margin-left: 10%;
        }

        /* Home link styles */
        .navbar-home {
            color: inherit;
            /* Inherit text color */
            text-decoration: none;
            font-size: 20px;

        }
    </style>
